<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>File Upload - Spring MVC Masterclass</title>
</head>
<body>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>File Upload</h2>
            <a th:href="@{/}" class="btn btn-secondary">
                Back to Home
            </a>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title m-0">Upload a File</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/files/upload}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select File</label>
                        <input type="file" name="file" id="file" class="form-control" required />
                        <div class="form-text">Maximum file size: 10MB</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
