<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>User Management - Spring MVC Masterclass</title>
</head>
<body>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User Management</h2>
            <a th:href="@{/users/form}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New User
            </a>
        </div>

        <div class="alert alert-info" th:if="${users.empty}">
            No users found. Click "Add New User" to create your first user.
        </div>

        <div class="table-responsive" th:if="${!users.empty}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Profile Picture</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">John Doe</td>
                        <td th:text="${user.email}">john@example.com</td>
                        <td>
                            <img th:if="${user.profilePicture}" th:src="@{'/uploads/' + ${user.profilePicture}}" 
                                 alt="Profile Picture" width="50" height="50" class="rounded-circle">
                            <span th:unless="${user.profilePicture}" class="badge bg-secondary">No Image</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">
                                    Edit
                                </a>
                                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this user?')">
                                    Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
