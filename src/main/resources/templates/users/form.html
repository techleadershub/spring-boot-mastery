<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::div.content})}">
<head>
    <title th:text="${user.id == null} ? 'Add User' : 'Edit User'">User Form - Spring MVC Masterclass</title>
</head>
<body>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${user.id == null} ? 'Add New User' : 'Edit User'">User Form</h2>
            <a th:href="@{/users}" class="btn btn-secondary">
                Back to Users
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:object="${user}" th:action="@{/users}" method="POST" enctype="multipart/form-data" class="needs-validation">
                    <!-- Hidden ID field for edit mode -->
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{profilePicture}" />
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control" 
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            Please provide a valid name.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control" 
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            Please provide a valid email.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">Profile Picture</label>
                        <input type="file" name="profileImage" id="profileImage" class="form-control" />
                        <div class="form-text">Optional. Upload an image for the user's profile.</div>
                        
                        <!-- Show current profile picture if in edit mode -->
                        <div th:if="${user.profilePicture}" class="mt-2">
                            <p>Current profile picture:</p>
                            <img th:src="@{'/uploads/' + ${user.profilePicture}}" alt="Current profile picture" 
                                 class="img-thumbnail" style="max-width: 100px; max-height: 100px;" />
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-light me-md-2">Reset</button>
                        <button type="submit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
