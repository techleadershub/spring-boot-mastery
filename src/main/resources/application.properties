# Server configuration
server.port=8080

# Spring Security user credentials
# Note: In a real production environment, you should not store credentials in plain text
# These are only for demonstration purposes
spring.security.user.name=user
spring.security.user.password=userpass
spring.security.user.roles=USER

# Custom properties for additional users (will be used in SecurityConfig)
app.security.admin.username=admin
app.security.admin.password=adminpass
app.security.admin.roles=ADMIN 